<!DOCTYPE html>
<html lang="pt-br">
  <script>
    let scripts = ['scrip', 'person','elenco-data-base', 'escale-new', 'palpitometro', 'createTheGame', 'version', 'version-test', 'setTheInterval']
    let csss = ['palpitometro', 'style', 'style-main', 'game']
    function loadScriptsSequentially(scripts, index = 0) {
  if (index >= scripts.length) return;

  const timestamp = new Date().getTime();
  const script = document.createElement("script");
  script.src = `${scripts[index]}.js?t=${timestamp}`;
  script.defer = true;

  script.onload = () => {
    // Quando esse script carregar, carrega o próximo
    loadScriptsSequentially(scripts, index + 1);
  };

  document.head.appendChild(script);
}

loadScriptsSequentially(scripts);
    for (i=0; i < csss.length; i++){
      const timestamp = new Date().getTime();
      const link = document.createElement("link");
      link.rel = "stylesheet";
      link.href = `${csss[i]}.css?t=` + timestamp;
      document.head.appendChild(link);
    }
      </script>
