
  <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Drag sem sobreposição (cadeia)</title>
  <script src="teste.js"></script>
  <script>set()</script>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 900px;
      height: 400px;
      border: 2px dashed #aaa;
      margin: 40px auto;
      overflow: hidden;
    }

    .draggable {
      position: absolute;
      width: 120px;
      height: 120px;
      cursor: grab;
      user-select: none;
      background-size: 100% 100%;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="draggable" style="left: 20px; top: 20px; background-image:url('imagens/sport/aderlan.png')"></div>
    <div class="draggable" style="left: 180px; top: 20px; background-image:url('imagens/sport/adriel.png')"></div>
    <div class="draggable" style="left: 340px; top: 20px; background-image:url('imagens/sport/chino-atencio.png')"></div>
  </div>


</body>
</html>
