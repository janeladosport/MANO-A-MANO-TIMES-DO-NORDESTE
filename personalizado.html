<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="scrip.js"></script>
    <script src="person.js"></script>
    <script src="elenco-data-base.js"></script>
    <script src="escale-new.js"></script>
    <script src="palpitometro.js"></script>
    <link rel="shortcut icon" href="imagens/MANO A MANO ICONE.ico" type="image/x-icon">
    <link rel="stylesheet" href="escale.css">
    <link rel="stylesheet" href="escale-naoperso.css">
    <link rel="stylesheet" href="palpitometro.css">
    <script src="goto.js"></script>
    <style>
        .jogador{
            position: static;
        }
        #titulo{
            margin-top: 35px;
        }
        #mam-lista{
            margin-top: 50px;
        }
    </style>
    <script>
        function teamSelect(){
            let timeUm = document.getElementById('timeUm').value
            let timeDois = document.getElementById('timeDois').value
            document.body.setAttribute("datainfo-um", timeUm)
            document.body.setAttribute("datainfo-dois", timeDois)
            console.log(timeUm, timeDois)
            if (timeUm == timeDois){
                if (document.getElementsByClassName("mam")[0]){
                    document.getElementsByClassName("mam")[0].remove()
                }
                alert("TIMES IGUAIS")
            } else if (timeUm != "Time 1" && timeDois != "Time 2" ){
                if (document.getElementsByClassName("mam")[0]){
                    document.getElementsByClassName("mam")[0].remove()
                }
                selecionarUm({value:timeUm}, document.body, escudos(timeUm), escudos(timeDois))
                document.getElementById("titulo").scrollIntoView({ behavior: 'smooth' })
                selecionarDois({value:timeDois})
                cleanItemResultado()
                if (document.getElementById("person-div")){
                    document.getElementById("person-div").remove()
                    document.getElementsByClassName("selected")[0].classList.remove("selected")
                }
            }
        }
    </script>
</head>
<body>
    <div id="title">
        <img src="imagens/MANO A MANO ICONE.ico" alt="" class="pointer" onclick="goto('index.html')">
        MANO A MANO - PERSONALIZADO
    </div>
    <div id="titulo">PERSONALIZADO</div>
    <div id="mam-lista">
        <div id="lista">
            <div class="box-lista">
                <div class="select-box">
                    <select name="Time 1" id="timeUm" onchange="teamSelect()">
                        <option disabled selected>Time 1</option>
                        <option value="Fortaleza">
                            Fortaleza
                        </option>
                        <option value="Sport">
                            Sport
                        </option>
                        <option value="Bahia">
                            Bahia
                        </option>
                        <option value="Ceara">
                            Ceará
                        </option>
                        <option value="Vitoria">
                            Vitória
                        </option>
                    </select>
                </div>
            </div>
            <span></span>
            <div class="box-lista">
                <div class="select-box">
                    <select name="Time 2" id="timeDois" onchange="teamSelect()">
                        <option disabled selected>Time 2</option>
                        <option value="Fortaleza">
                            Fortaleza
                        </option>
                        <option value="Sport">
                            Sport
                        </option>
                        <option value="Bahia">
                            Bahia
                        </option>
                        <option value="Ceara">
                            Ceará
                        </option>
                        <option value="Vitoria">
                            Vitória
                        </option>
                    </select>
                </div>
            </div>
            <span></span>
            <div class="simulacao-lista"></div>
        </div>
    </div>
</div>
    <span id="aviso" style="display: none;">Os times selecionados são os mesmos. Selecione times diferentes</span>
</body>
